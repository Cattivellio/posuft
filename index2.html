<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UFTPOS</title>
  </head>
  <body>
    <div class="contenedor">
      <h2>Inventario</h2>
      <div class="header">
        <nav class="nav-header">
          <h4>POSUFT</h4>
          <input class="buscador" type="text" placeholder="Buscador ðŸ”Ž" />
          <button class="filtrado">Filtrado</button>
        </nav>
      </div>
      <div class="table_container">
        <table>
          <thead>
            <tr>
              <th>âœ…</th>
              <th>Codigo</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Costo</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td>{$row['codigo']}</td>
              <td>{$row['nombre']}</td>
              <td>{$row['cantidad']}</td>
              <td>\${$row['costo']}</td>
              <td>\${$row['precio']}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer">
        <div class="contenedor_botones">
          <button class="botonesred modal-open-eliminar">
            <p>Eliminar Producto</p>
          </button>
          <button class="botones">Modificar</button>
          <button class="botones modal-open-nuevo">Nuevo Producto</button>
          <button class="botones">
            <a href="/pages/reportes.html">Historial</a>
          </button>
          <button class="botones modal-open-ingresar">Ingresar/Egresar</button>
        </div>
        <div id="contenedor_vender">
          <button id="vender"><h3>Vender</h3></button>
        </div>
      </div>
    </div>

    <!-- Modal Nuevo Producto -->
    <div id="modalNuevoProducto" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Nuevo Producto</h2>
        <form>
          <div class="modal-input">
            <label for="codigo">CÃ³digo</label>
            <input type="text" id="codigo" name="codigo" required /><br />
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required /><br />
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" required /><br />
            <label for="costo">Costo</label>
            <input
              type="number"
              id="costo"
              name="costo"
              step="0.01"
              required
            /><br />
            <label for="precio">Precio</label>
            <input
              type="number"
              id="precio"
              name="precio"
              step="0.01"
              required
            /><br />
          </div>
          <button type="submit">Agregar Producto</button>
        </form>
      </div>
    </div>

    <!-- Modal Ingresar/Egresar -->
    <div id="modalIngresarEgresar" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ingresar/Egresar Producto</h2>
        <form>
          <label for="cantidad">Cantidad:</label>
          <input
            type="number"
            id="cantidad_ingresar_egresar"
            name="cantidad"
            required
          /><br />
          <button type="button" class="btn-ingresar">Ingresar</button>
          <button type="button" class="btn-egresar">Egresar</button>
        </form>
      </div>
    </div>

    <!-- Modal Eliminar -->
    <div id="modalEliminar" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>ConfirmaciÃ³n</h2>
        <p>Â¿EstÃ¡ seguro de que desea eliminar este producto?</p>
        <button type="button" class="btn-confirmar">Confirmar</button>
        <button type="button" class="btn-cancelar">Cancelar</button>
      </div>
    </div>

    <script>
      // Nuevo Producto Modal
      document.querySelector(".modal-open-nuevo").onclick = function () {
        document.getElementById("modalNuevoProducto").style.display = "block";
      };

      // Ingresar/Egresar Modal
      document.querySelector(".modal-open-ingresar").onclick = function () {
        document.getElementById("modalIngresarEgresar").style.display = "block";
      };

      // Eliminar Modal
      document.querySelector(".modal-open-eliminar").onclick = function () {
        document.getElementById("modalEliminar").style.display = "block";
      };

      // Cerrar Modals
      document.querySelectorAll(".close").forEach(function (element) {
        element.onclick = function () {
          element.parentElement.parentElement.style.display = "none";
        };
      });

      // Close Modal on Outside Click
      window.onclick = function (event) {
        if (event.target.classList.contains("modal")) {
          event.target.style.display = "none";
        }
      };

      // Cancel Button
      document.querySelector(".btn-cancelar").onclick = function () {
        document.getElementById("modalEliminar").style.display = "none";
      };
    </script>
  </body>
</html>
